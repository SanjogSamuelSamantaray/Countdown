<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moni b'day Countdown</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Artifika' rel='stylesheet'>

    <link href="jquery.datetimepicker.min.css" rel="stylesheet">

    
</head>

<body>
    <div class="container">
        <h3 id="h3">When is the party ??</h3>
        <input type="date" id="dt" >
        <input type="time" id="t">

        <button onclick="page(0)" type="button" class="btn btn-outline-dark" id="btn" style="text-align: center; color:rgb(17, 233, 233);">Begin..</button>
        <div id="count" style="display: none;">
            <h1 id="h1"  style="display: none;">Countdown started !!</h1>

            <div class="countd">
                <span id="d"></span>
                Days
            </div><div class="countd">
                <span id="hrs"></span>
                Hours
            </div><div class="countd">
                <span id="mins"></span>
                Minutes
            </div><div class="countd">
                <span id="secs"></span>
                Seconds
            </div>
        </div>
    </div>

    
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="jquery.datetimepicker.full.min.js"></script>
    <script src="jquery.js"></script>
</body>
</html>
